    <script>
        //https://api.artic.edu/api/v1/artworks?page=2&limit=100

        $(document).ready(function () {
            var a = 2;
            var b = 50;
            $.get(`https://api.artic.edu/api/v1/artworks?page=${a}&limit=${b}`, function (data) {
                $.each(data.data, function (i, item) {
                    console.log(item.image_id);

                    //https://www.artic.edu/iiif/2/{identifier}/full/843,/0/default.jpg

                    var urlimg = `https://www.artic.edu/iiif/2/${item.image_id}/full/843,/0/default.jpg`
                    console.log(urlimg)
                    $("#galeria").append(`<img src="${urlimg}">`);

                })
                

            })
            

        })
    </script>
